<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notepad</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="w-3/5 mx-auto mt-20">
    <div class="text-center bg-sky-300 p-5">
        <h3 class="text-5xl mb-5">My Text Editor</h3>
        <div class="border-4 border-indigo-500 bg-sky-200">
            <div class="grid grid-cols-3 p-10 border-b-4 border-indigo-500">
                <div class="flex justify-center space-x-10">
                    <p>B</p>
                    <p>I</p>
                    <p>U</p>
                </div>
                <div class="flex justify-center space-x-10">
                    <p>L</p>
                    <p>C</p>
                    <p>R</p>
                    <p>J</p>
                </div>
                <div class="flex justify-center space-x-10">
                    <p>F</p>
                    <p>C</p>
                </div>
            </div>
            <div class="py-5">
                <textarea  name="" id="" cols="100" rows="15"></textarea>
            </div>
        </div>
    </div>
</body>

</html>
